
<div style="margin-top: 5%;margin-left: 9%;" class="container">
  <form (ngSubmit)="submit()" ngNativeValidate>
    <div class="form-group">
      <label for="lob" style="font-size:18px;">Instruction level</label>
      <input type="text" class="form-control" id="lob" name="lob" required  >
      
    </div>
    <div class="form-group">
      <label for="upd" style="font-size:18px;">Epic Agency Code</label>
      <input type="text" class="form-control" id="upd" name="upd" required >
    </div>
    <div class="form-group">
      <label for="upd" style="font-size:18px;">Site ID</label>
      <input type="text" class="form-control" id="upd" name="upd" required >
    </div>
    <div class="form-group">
      <label for="upd" style="font-size:18px;">Contact name</label>
      <input type="text" class="form-control" id="upd" name="upd" required >
    </div>
    <div class="form-group">
      <label for="upd" style="font-size:18px;">GLOB</label>
      <input type="text" class="form-control" id="upd" name="upd" required >
    </div>
    <div class="form-group">
      <label for="upd" style="font-size:18px;">Description</label>
      <input type="text" class="form-control" id="upd" name="upd" required >
    </div>
    <div class="form-group">
      <label for="upd" style="font-size:18px;">Updated By</label>
      <input type="text" class="form-control" id="upd" name="upd" required >
    </div>      
    <button type="submit" style="font-size:18px;width: 80px; height: 35px; background-color: #3399ff;border:none;color:white;">Submit</button>
    &nbsp;
    <button routerLink="/billing-instruction" type="button" style="font-size:18px;width: 80px; height: 35px; background-color: #3399ff; border:none;color:white;">Back</button>
  </form>
  </div>
