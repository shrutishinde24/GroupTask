<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div style="margin-top: 5%;">
	<div class="main_container">
		<div style="background: #dedede;
		color: grey;
		font-weight: 0;
		font-size: 30px;
		line-height: 18px;
		
		margin-top: 65px;
		margin-left: 8%;
		padding: 20px;
		padding-top: 5px;
		margin-right: 0px;
		background-color: white;">
	Invoice template
		</div>
	  </div>
</div>
<div >
  <div style="margin-left: 100px;
    margin-right: 13px;
    background-color: #ebebeb;
    margin-bottom: 0px;
    padding-bottom: 50%;
    text-align: left;
    padding-left: 20px;
    padding-top: 2px;
    padding-right: 20px;
    font-size: 15px;
    line-height: 20pt;">
<div class="card" style="max-height: 400%;margin-top: 50px;">
  <div class="card-header" style="background-color:white;margin-top: 20px;padding-top: 7px;font-size: medium;">
    <b>Search Instruction</b>
  </div>
  
  <form (ngSubmit)="onSubmit()" class="card-body" >
 
    <input type="text" id="c_name" name="c_name" [(ngModel)]="c_name" placeholder="Client" style="width: 70%;border:none;border-bottom: 2px solid grey;">


  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin-left: 30px;width: 40px;margin-top: -5px;border: none;background-color: white;color: black">
    <i class="fas fa-search" ></i>
  </button>
  <div *ngIf="item!=null; else elseBlock"><button class="btn btn-primary" type="button">Add</button></div>
<ng-template #elseBlock></ng-template>
  
  <p style="margin-top: 25px;"><b>Please select client or Epic lookup code</b></p>

  </form>
  <div *ngIf="item!=null; else elseBlock"><app-final-data [item]="item"></app-final-data></div>
<ng-template #elseBlock></ng-template>
  
</div>
  </div>
</div>

    
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" >
          <div class="modal-content" >
            <div class="modal-header" style="height: 65px;background: #ebebeb;">
              <h5 class="modal-title" id="exampleModalLabel">Select Client</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
           
          
                  

            <table  id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0"  style="margin-top: 10px;" >
                <thead>
                  <tr>
                    <th scope="col" >Client name</th>
                    <th scope="col">Client contact</th>
                    <th scope="col">Lookup Code</th>
                  </tr>
                </thead>
                
                  <tbody>
                    <tr>
                    <td style="background-color: lightblue;" scope="row">{{obj.client_name}}</td>
                      <td style="background-color: lightblue;">-</td>
                      <td style="background-color: lightblue;">{{obj.code}}</td>
                     
                    </tr>
                  
                   
            </table>
            <!--<label for="cars" style="text-align: center;margin-top: 75px;margin-left:-100px;">Items per page:</label>-->
             
            
            <!--<select id="cars" style="all:unset; margin-left:260px; width:80px; border-bottom:2px solid grey;margin-top: -32px; font-weight:0; color:grey;" >
                <option value="5"style="font-weight:0; font-color:grey;">5</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                  <option value="2">2</option>
                  <option value="1">1</option>
                  <option value="0">0</option>
              
                  
            </select>-->
            

            <div class="modal-footer" style="margin-top: 130px;">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" (click)="loading(obj.id)"  data-dismiss="modal">Select  </button>

            </div>
          </div>
        </div>
      </div>
