<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<div class="main_container emailmain">
		
		Email Template
		
	  </div>

<div >
  <div class="emailtemp" >
  <div class="card emailcard" >
    <div class="card-header emailcardheader">
      <b>Email</b>
    </div>
    <form (ngSubmit)="submit()">
      <div class="card-body" >
   
    <label for="subject_line" ></label>
    <input type="text"  id="subject_line" name="subject_line" [(ngModel)]="subject_line" placeholder="Subject Line"  ><br>
  
  
    
  <label for="body" ></label>
  <textarea id="body" name="body" [(ngModel)]="body" placeholder="Body" ></textarea><br>
  
  
  
  <label for="footer" ></label>
  <textarea id="footer" name="footer" [(ngModel)]="footer" placeholder="Footer" ></textarea>
  
  
  <div class="attach">
    <h4><input placeholder="Choose an image" id="emailimage"  type="file" name="file" ng2FileSelect [uploader]="uploader" accept=".png, .jpg, .jpeg" (change)="uploader.uploadAll()"></h4>
    
  </div>
  <div class ="button" >
  <input  type="submit" class="emailedit" value="Edit" id="add" >
  <input type="reset" class="emailclear" value="Clear" id="clear" >
  
  
  </div>
  </div>
  </form>
  </div>
  
  </div>
  </div>
